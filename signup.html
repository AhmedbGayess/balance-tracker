<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Balance Tracker</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Balance Tracker</h1>
                <span class="contact">
                    <a href="#">Contact Us</a>
                </span>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="alert-container" class="hide">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Username taken!</strong> Please try something else.
            </div>
        </div>

        <h4>Sign Up</h4>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a password" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Your first name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Your last name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" id="balance" placeholder="How much money do you currently have?" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <select class="form-control" id="currency">
                    <option value="$">$</option>
                    <option value="€">€</option>
                    <option value="£">£</option>
                    <option value="¥">¥</option>
                    <option value="TND">TND</option>
                </select>
            </div>
            <button id="signup-button" class="btn form-control">Sign Up</button>
        </form>
        <p class="signup-link">
            <a href="index.html">Or go to Homepage</a>
        </p>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scripts/uuid.js"></script>
    <script src="scripts/users.js"></script>
    <script src="scripts/signup.js"></script>
</body>

</html>
